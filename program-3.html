<!DOCTYPE HTML>
	<html>
		<head>
			<style>
				p {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				}
			</style>
		</head>
		<body>
			<p id="text"></p>
			<script>
				var var1 = setInterval(Increment, 1000);
				var fs = 5; 
				var disp = document.getElementById("text");
				function Increment() {
					disp.innerHTML = 'TEXT GROWING';
					disp.setAttribute('style', "font-size: " + fs + "px; color: red");
					fs += 5;
					if(fs == 50 ){
						clearInterval(var1);
						var2 = setInterval(Decrement, 1000);
					}
				}
				function Decrement() {
					fs -= 5;
					disp.innerHTML = 'TEXT SHRINKING';
					disp.setAttribute('style', "font-size: " + fs + "px; color: blue");
					if(fs === 5 ){
						clearInterval(var2);
					}
				}
			</script>
		</body>
	</html>
